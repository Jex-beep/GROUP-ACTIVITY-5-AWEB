<div class="services-container">
    <h1>Our Services</h1>

    <div class="top-banner">
        <img src="herobannerservices.jpg">
    </div>

    <p class="subtitle">
        We're more than just a dealership; we're your partner in car ownership.
    </p>

    <div class="services-grid">
        @for (service of carServices; track service.title) {
            <div class="service-card">
                <h2>{{ service.title }}</h2>
                <p>{{ service.description }}</p>
                <a class="more-link" href="#">MORE</a>
            </div>
        }
    </div>
</div>
