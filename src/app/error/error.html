<div class="error-container">
    <div class="error-box">
    
        <div class="error-illustration">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/error-404-illustration-svg-download-png-5501655.png" 
                 alt="Illustration of 404 Error" 
                 style="width: 100%; max-width: 350px; height: auto;">
        </div>
        
        <p class="error-message">
            The page you requested could not be found.<br>
            Please check the address or try navigating back to the home page.
        </p>
        
        <div class="error-actions">
            <button class="btn primary-btn" (click)="goToHome()">Go to Home Page</button>
        </div>
    </div>
</div>
