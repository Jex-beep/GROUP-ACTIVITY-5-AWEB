<div class="error-container">
    <div class="error-box">
        <h1>{{ errorCode }}</h1>
        <h2>Oops! {{ errorMessage }}</h2>
        <p>The page you requested could not be found. It might have been moved, deleted, or you might have mistyped the address.</p>
        
        <button (click)="goToHome()">Go to Home Page</button>
        
    </div>
</div>
